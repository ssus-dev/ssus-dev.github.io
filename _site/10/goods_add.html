        // 상품이미지 이미지 변경
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#upload_img').attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 상품이미지 추가
        var cnt_pic = 0;
        function add_img(id,url,simple){
            var inHtml = "";
            inHtml += "<li class=\"edit_type\">";
            inHtml += "<input type='hidden' name=''  />";
            inHtml += "<input type='file' name='' >";
            inHtml += "<input type=\"button\" value=\"삭제\" onclick=\"$(this).parent().remove();\">";
            inHtml += "<div class=\"img_wrap\" onclick='readURL(this)' >";
            inHtml += "<img src='images/img_default.png' alt=\"default_img\" id='upload_img' class=\"preview_thumbnail\" style=\"max-width: 100%; max-height: 100%; display: block; margin: 0 auto; width: calc(100% - 3px); height: auto;\">";
            inHtml += "</div>";
            inHtml += "<input type='text' name='' value='" + simple + "' placeholder='이미지 설명을 입력하세요'>";
            inHtml += "</li>";
            $('#add_here').prepend(inHtml);
            cnt_pic++;
        }
