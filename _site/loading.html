<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		/* 로딩 애니메이션 */
		.loader {
			z-index: 10001;
			position: fixed;
			top: 0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #151314;
			background: #151314;
			animation: color .6s forwards .6s;
			animation-delay: .6s;
		}

		/* 닫기 이펙트 */
		.loader.close {
			left: -25%;
			width: 150%;
			animation: fadeOut 1s forwards;
			transform-origin: left;
		}

		@keyframes fadeOut {
			0% {
				transform: scaleX(1) skewX(30deg);
				transform-origin: left;
			}

			100% {
				transform: scaleX(0) skewX(30deg);
				transform-origin: left;
			}
		}

		@keyframes color {
			from {
				color: #151314;
			}

			to {
				color: #fff;
			}
		}

		.loader .box {
			display: flex;
			position: relative;
			overflow: hidden;
			/* height: calc(6rem + 2px); */
		}

		.loader .box>p {
			margin: 0 .3rem;
			font-size: 5rem;
			font-family: "BMJUA";
			line-height: 1.3;
		}

		.loader .blurBox {
			width: 200%;
			height: 6rem;
			display: flex;
			position: absolute;
			left: 6rem;
			top: 50%;
			transform: translate(-50%, -50%);
			animation: move 1.8s forwards cubic-bezier(0.96, 0.39, 0.64, 0.93);
			animation-delay: 1s;
		}

		@keyframes move {
			from {
				left: 6rem;
			}

			to {
				left: 200%;
			}
		}

		.loader .blurBox>div {
			height: 100%;
			position: relative;
		}

		.loader .blur {
			width: calc(50% - 6rem);
			background: #151314;
			opacity: 1;
			animation: opacity .4s forwards ease-in-out;
			animation-delay: .8s;
		}

		@keyframes opacity {
			from {
				opacity: 1;
			}

			to {
				opacity: .97;
			}
		}

		.loader .blurBox>.pick {
			width: 6rem;
			animation: scale .4s forwards ease-in-out;
			margin-right: 2px;
			animation-delay: .6s;
			opacity: 0;
		}

		@keyframes scale {
			from {
				transform: scale(.1);
				opacity: 0;
			}

			to {
				transform: scale(1);
				opacity: 1;
			}
		}

		.loader .blurBox>.pick::before,
		.loader .blurBox>.pick::after {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			background: #febf00;
		}

		.loader .blurBox>.pick::before {
			width: 2px;
			height: .5rem;
			box-shadow: 0 calc(6rem - .5rem) #febf00, 6rem calc(6rem - .5rem) #febf00, 6rem 0 #febf00;
		}

		.loader .blurBox>.pick::after {
			width: .5rem;
			height: 2px;
			box-shadow: 0 6rem #febf00, calc(6rem - .4rem) 6rem #febf00, calc(6rem - .5rem) 0 #febf00;
		}

		@media (max-width: 840px) {
			.loader .box>p {
				margin: 0 .3rem;
				font-size: 2rem;
				font-weight: bold;
				line-height: 1.3;
			}

			.loader .blurBox {
				width: 200%;
				height: 2.4rem;
				display: flex;
				position: absolute;
				left: 5re4;
				top: 50%;
				transform: translate(-50%, -50%);
				animation: move 1.8s forwards cubic-bezier(0.96, 0.39, 0.64, 0.93);
				animation-delay: 1s;
			}

			.loader .blurBox>.pick::before {
				width: 2px;
				height: .4rem;
				box-shadow: 0 calc(2.4rem - .4rem) #febf00, 2.4rem calc(2.4rem - .4rem) #febf00, 2.4rem 0 #febf00;
			}

			.loader .blurBox>.pick::after {
				width: .4rem;
				height: 2px;
				box-shadow: 0 2.4rem #febf00, calc(2.4rem - .4rem) 2.4rem #febf00, calc(2.4rem - .4rem) 0 #febf00;
			}
		}
	</style>
</head>

<body>
	<div class="loader" style=" display: none;">
		<div class="box">
			<p>나를 제외한 천재들 블로그</p>

			<div class="blurBox">
				<div class="blur"></div>
				<div class="pick"></div>
				<div class="blur"></div>
			</div>
		</div>
	</div>
</body>

	setTimeout(function(){
	
	testEle = $('#info');
	
	testEle.fadeOut();
	
	}, 3000)
	
	</script>
</html>
